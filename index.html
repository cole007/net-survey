<body>
    <div class="wrapper">
        <header class="header">
            <h1>net magazine | money survey</h1>
        </header>
        <form class="process" data-usd="400" data-gbp="260" data-eur="350">
        <p class="metric metric--work">
            <label for="work">
                Work
            </label>
            <select id="work">
                <option value="1">Choose</option>
                <option value="1">Freelance</option>
                <option value="0.67125">Employed</option>
                <option value="1.6875">Agency (2+ employees)</option>            
            </select>
        </p>
        <p class="metric metric--skill">
            <label for="skill">
                Level
            </label>
            <select id="skill">
                <option value="1">Choose</option>
                <option value="0.375">Beginner</option>
                <option value="0.66">Intermediate</option>
                <option value="1.3125">Pro</option>
            </select>
        </p>
        <p class="metric metric--locale">            
            <label for="locale">
                Location
            </label>
            <select id="locale">
                <option value="1">Choose</option>
                <option value="1">Europe</option>
                <option value="1.125">North America</option>
                <option value="1.20375">Oceania</option>
                <option value="0.125">Asia</option>
                <option value="0.6675">Africa</option>
                <option value="0.0875">South America</option>
            </select>
        </p>
            
        </form>

        <div class="command">
            <p class="usd"><span class="curr">$</span><span class="val">0</span>/day</p>
            <p class="gbp"><span class="curr">£</span><span class="val">0</span>/day</p>
            <p class="eur"><span class="curr">€</span><span class="val">0</span>/day</p>
        </div>
        <footer class="footer">
            Based on survey carried out for <a href="">net magazine</a> by <a href="http://twitter.com/cole007">Cole Henley</a>. <a href="">Download the data</a>.
        </footer>
    </div>
    
    <script src="_assets/js/libs/jquery-1.11.2.min.js"></script>
    <script src="_assets/js/libs/jquery.customSelect.min.js"></script>
    <script src="_assets/js/script.min.js"></script>
    <script>
        $(document).ready(function() {
            // $('.command p').text(400);
            
            var usd = $('.process').attr('data-usd');
            var gbp = $('.process').attr('data-gbp');
            var eur = $('.process').attr('data-eur');
            $('.process').find('select').customSelect().on('change',function() {
                // alert($(this).val());
                var base = 1;
                $('.process').find('select').each(function() {
                    var val = $(this).val();
                    if (val > 0) {
                        base *= val;
                    }
                });
                $('.command p.usd').find('span.val').text((usd * base).toFixed(2));
                $('.command p.gbp').find('span.val').text((gbp * base).toFixed(2));
                $('.command p.eur').find('span.val').text((eur * base).toFixed(2));
            });
        });
    </script>
    </body>
